<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .app-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .search-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .search-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .current-weather {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .weather-info h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
        }

        .weather-info .location {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .weather-info .condition {
            font-size: 1.1rem;
            color: #888;
            font-weight: 400;
        }

        .temperature {
            text-align: right;
        }

        .temp-main {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
            line-height: 1;
        }

        .temp-unit {
            font-size: 2rem;
            color: #666;
        }

        .forecast-section {
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .forecast-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .forecast-day {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .forecast-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }

        .temp-range {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .temp-high, .temp-low {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .temp-high {
            color: #e74c3c;
        }

        .temp-low {
            color: #3498db;
        }

        .temp-avg {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }

            .temperature {
                text-align: center;
            }

            .app-title {
                font-size: 2rem;
            }

            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }

        /* SVG Weather Icons Styles */
        .weather-svg {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">WeatherCast</h1>
            <p class="app-subtitle">Get accurate weather forecasts for any city</p>
        </header>

        <div class="search-card">
            <form class="search-form" id="weatherForm">
                <div class="form-group">
                    <label class="form-label" for="cityInput">City Name</label>
                    <input type="text" id="cityInput" class="form-input" placeholder="Enter city name..." required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="daysInput">Forecast Days</label>
                    <select id="daysInput" class="form-input" required>
                        <option value="1">1 Day</option>
                        <option value="2" selected>2 Days</option>
                        <option value="3">3 Days</option>
                    </select>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    Get Weather
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
            
            <div id="weatherContent" style="display: none;">
                <div class="current-weather">
                    <div class="weather-icon" id="currentIcon"></div>
                    <div class="weather-info">
                        <h2 id="currentCity"></h2>
                        <p class="location" id="currentLocation"></p>
                        <p class="condition" id="currentCondition"></p>
                    </div>
                    <div class="temperature">
                        <span class="temp-main" id="currentTemp"></span>
                        <span class="temp-unit">째C</span>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3 class="forecast-title">Daily Forecast</h3>
                    <div class="forecast-grid" id="forecastGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG Weather Icons -->
    <svg style="display: none;">
        <defs>
            <!-- Partly Cloudy Icon -->
            <g id="partly-cloudy">
                <circle cx="50" cy="35" r="12" fill="#FFD700" opacity="0.9"/>
                <g fill="#FFD700" opacity="0.7">
                    <rect x="48" y="15" width="4" height="8" rx="2"/>
                    <rect x="48" y="55" width="4" height="8" rx="2"/>
                    <rect x="28" y="33" width="8" height="4" rx="2"/>
                    <rect x="64" y="33" width="8" height="4" rx="2"/>
                    <rect x="33" y="20" width="6" height="4" rx="2" transform="rotate(45 36 22)"/>
                    <rect x="61" y="20" width="6" height="4" rx="2" transform="rotate(-45 64 22)"/>
                    <rect x="33" y="46" width="6" height="4" rx="2" transform="rotate(-45 36 48)"/>
                    <rect x="61" y="46" width="6" height="4" rx="2" transform="rotate(45 64 48)"/>
                </g>
                <ellipse cx="75" cy="50" rx="20" ry="15" fill="#E6E6FA" opacity="0.9"/>
                <ellipse cx="65" cy="55" rx="18" ry="13" fill="#D8BFD8" opacity="0.8"/>
            </g>

            <!-- Sunny Icon -->
            <g id="sunny">
                <circle cx="50" cy="50" r="18" fill="#FFD700"/>
                <g fill="#FFA500" opacity="0.8">
                    <rect x="48" y="20" width="4" height="12" rx="2"/>
                    <rect x="48" y="68" width="4" height="12" rx="2"/>
                    <rect x="20" y="48" width="12" height="4" rx="2"/>
                    <rect x="68" y="48" width="12" height="4" rx="2"/>
                    <rect x="27" y="27" width="10" height="4" rx="2" transform="rotate(45 32 29)"/>
                    <rect x="63" y="27" width="10" height="4" rx="2" transform="rotate(-45 68 29)"/>
                    <rect x="27" y="69" width="10" height="4" rx="2" transform="rotate(-45 32 71)"/>
                    <rect x="63" y="69" width="10" height="4" rx="2" transform="rotate(45 68 71)"/>
                </g>
            </g>

            <!-- Cloudy Icon -->
            <g id="cloudy">
                <ellipse cx="40" cy="45" rx="22" ry="16" fill="#E6E6FA" opacity="0.9"/>
                <ellipse cx="30" cy="50" rx="20" ry="14" fill="#D8BFD8" opacity="0.8"/>
                <ellipse cx="60" cy="50" rx="18" ry="13" fill="#E6E6FA" opacity="0.9"/>
                <ellipse cx="50" cy="55" rx="25" ry="18" fill="#D3D3D3" opacity="0.7"/>
            </g>

            <!-- Rainy Icon -->
            <g id="rainy">
                <ellipse cx="50" cy="40" rx="25" ry="18" fill="#808080" opacity="0.8"/>
                <ellipse cx="40" cy="45" rx="20" ry="15" fill="#696969" opacity="0.9"/>
                <g fill="#4169E1" opacity="0.7">
                    <rect x="35" y="60" width="2" height="15" rx="1"/>
                    <rect x="45" y="65" width="2" height="12" rx="1"/>
                    <rect x="55" y="60" width="2" height="18" rx="1"/>
                    <rect x="65" y="63" width="2" height="14" rx="1"/>
                </g>
            </g>

            <!-- Snowy Icon -->
            <g id="snowy">
                <ellipse cx="50" cy="40" rx="25" ry="18" fill="#B0C4DE" opacity="0.8"/>
                <ellipse cx="40" cy="45" rx="20" ry="15" fill="#D3D3D3" opacity="0.9"/>
                <g fill="#FFFFFF" opacity="0.9">
                    <circle cx="40" cy="65" r="3"/>
                    <circle cx="50" cy="70" r="2.5"/>
                    <circle cx="60" cy="65" r="3"/>
                    <circle cx="35" cy="75" r="2"/>
                    <circle cx="55" cy="78" r="2.5"/>
                    <circle cx="65" cy="75" r="2"/>
                </g>
            </g>

            <!-- Thunderstorm Icon -->
            <g id="thunderstorm">
                <ellipse cx="50" cy="40" rx="25" ry="18" fill="#2F4F4F" opacity="0.9"/>
                <ellipse cx="40" cy="45" rx="20" ry="15" fill="#1C1C1C" opacity="0.8"/>
                <polygon points="45,55 55,55 50,65 60,65 45,80 50,70 40,70" fill="#FFD700" opacity="0.9"/>
            </g>
        </defs>
    </svg>

    <script>
        class WeatherApp {
            constructor() {
                this.form = document.getElementById('weatherForm');
                this.cityInput = document.getElementById('cityInput');
                this.daysInput = document.getElementById('daysInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.weatherCard = document.getElementById('weatherCard');
                this.loadingState = document.getElementById('loadingState');
                this.weatherContent = document.getElementById('weatherContent');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const city = this.cityInput.value.trim();
                const days = this.daysInput.value;

                if (!city) {
                    this.showError('Please enter a city name');
                    return;
                }

                await this.fetchWeatherData(city, days);
            }

            async fetchWeatherData(city, days) {
                this.showLoading();
                this.hideError();

                try {
                    const response = await fetch(`http://localhost:8080/weather/forecast?city=${encodeURIComponent(city)}&days=${days}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayWeatherData(data);
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                    this.showError('Failed to fetch weather data. Please check if the API server is running and try again.');
                    this.hideLoading();
                }
            }

            displayWeatherData(data) {
                const { weatherResponse, dayTemp } = data;
                const inputCity = this.cityInput.value.trim();
                
                // Update current weather - show input city name first
                document.getElementById('currentCity').textContent = inputCity;
                document.getElementById('currentLocation').textContent = `${weatherResponse.city}${weatherResponse.region ? ', ' + weatherResponse.region : ''}, ${weatherResponse.country}`;
                document.getElementById('currentCondition').textContent = weatherResponse.condition;
                document.getElementById('currentTemp').textContent = Math.round(weatherResponse.temperature);
                
                // Set weather icon
                const iconElement = document.getElementById('currentIcon');
                iconElement.innerHTML = this.getWeatherIcon(weatherResponse.condition);
                
                // Update forecast
                this.displayForecast(dayTemp);
                
                this.hideLoading();
                this.showWeatherContent();
            }

            displayForecast(dayTemp) {
                const forecastGrid = document.getElementById('forecastGrid');
                forecastGrid.innerHTML = '';

                dayTemp.forEach(day => {
                    const forecastDay = document.createElement('div');
                    forecastDay.className = 'forecast-day';
                    
                    const date = new Date(day.date);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        month: 'short', 
                        day: 'numeric' 
                    });

                    forecastDay.innerHTML = `
                        <div class="forecast-date">${formattedDate}</div>
                        <div class="forecast-icon">${this.getWeatherIcon('Partly Cloudy', 60)}</div>
                        <div class="temp-avg">${Math.round(day.avgTemp)}째C</div>
                        <div class="temp-range">
                            <span class="temp-low">${Math.round(day.minTemp)}째</span>
                            <span class="temp-high">${Math.round(day.maxTemp)}째</span>
                        </div>
                    `;

                    forecastGrid.appendChild(forecastDay);
                });
            }

            getWeatherIcon(condition, size = 120) {
                let iconId = 'partly-cloudy'; // default
                
                const conditionLower = condition.toLowerCase();
                
                if (conditionLower.includes('sunny') || conditionLower.includes('clear')) {
                    iconId = 'sunny';
                } else if (conditionLower.includes('cloud')) {
                    if (conditionLower.includes('partly')) {
                        iconId = 'partly-cloudy';
                    } else {
                        iconId = 'cloudy';
                    }
                } else if (conditionLower.includes('rain') || conditionLower.includes('shower')) {
                    iconId = 'rainy';
                } else if (conditionLower.includes('snow')) {
                    iconId = 'snowy';
                } else if (conditionLower.includes('thunder') || conditionLower.includes('storm')) {
                    iconId = 'thunderstorm';
                }

                return `<svg class="weather-svg" width="${size}" height="${size}" viewBox="0 0 100 100"><use href="#${iconId}"></use></svg>`;
            }

            showLoading() {
                this.weatherCard.style.display = 'block';
                this.loadingState.style.display = 'block';
                this.weatherContent.style.display = 'none';
                this.searchBtn.disabled = true;
                this.searchBtn.textContent = 'Loading...';
            }

            hideLoading() {
                this.loadingState.style.display = 'none';
                this.searchBtn.disabled = false;
                this.searchBtn.textContent = 'Get Weather';
            }

            showWeatherContent() {
                this.weatherContent.style.display = 'block';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
